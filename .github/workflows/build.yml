name: Build and Deploy

on:
  push:
    branches:
      - main       # Production
      - develop    # Development
      - 'feature/**'  # All branches starting with feature/
      - 'hotfix/**'   # All branches starting with hotfix/

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Cloning the repository
        uses: actions/checkout@v3

      - name: ðŸ›  Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Installing dependencies
        run: npm ci

      - name: ðŸ”¨ We define the environment and assemble the project
        run: |
          if [[ $GITHUB_REF == "refs/heads/main" ]]; then
            export NODE_ENV=production
          else
            export NODE_ENV=development
          fi
          echo "NODE_ENV=$NODE_ENV"
          npm run build

      - name: ðŸš€ Saving the `dist/` as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: assets/dist/

      - name: ðŸ“¤ (+) Deploy `dist/` to a separate branch
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan dist
          git reset --hard
          mv assets/dist/* .
          git add .
          git commit -m "feat: Automatic dist creation"
          git push --force origin dist

      - name: ðŸ“¦ (+) Creating a release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: assets/dist/*
