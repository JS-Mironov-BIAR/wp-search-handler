name: Build and Auto-Commit Dist

on:
  push:
    branches:
      - master       # Production
      - develop    # Development
      - 'feature/**'  # All branches starting with feature/
      - 'hotfix/**'   # All branches starting with hotfix/

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Cloning the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ›  Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Installing dependencies
        run: npm ci

      - name: ðŸ”¨ We define the environment and assemble the project
        run: |
          if [[ $GITHUB_REF == "refs/heads/master" ]]; then
            export NODE_ENV=production
          else
            export NODE_ENV=development
          fi
          echo "NODE_ENV=$NODE_ENV"
          npm run build

      - name: ðŸ“¤ Auto commit `dist/`
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/dist/
          git commit -m "feat: Automatic dist creation dist for $NODE_ENV"
          git push
