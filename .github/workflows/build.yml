name: Build and Auto-Commit Dist

on:
  push:
    branches:
      - master       # Production
      - develop      # Development
      - 'feature/**' # Feature branches
      - 'hotfix/**'  # Hotfix branches

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üîÑ Cloning the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: üõ† Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Installing dependencies
        run: npm ci

      - name: üßπ Clean dist before build
        run: rm -rf assets/dist/* # –£–¥–∞–ª—è–µ—Ç dist –ø–µ—Ä–µ–¥ –±–∏–ª–¥–æ–º

      - name: üî® Define environment and build project
        run: |
          if [[ $GITHUB_REF == "refs/heads/master" ]]; then
            npm run build -- --mode=production
          else
            npm run build -- --mode=development
          fi

      - name: üì§ Auto commit `dist/` (GitHub Actions)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f assets/dist/ # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º dist
          git commit -m "feat: Automatic dist creation for $GITHUB_REF_NAME" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
