name: Build and Release Plugin

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  build:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¢ Bump version in plugin file
        run: node update-version.js

      - name: ðŸ”¨ Build project
        run: npm run build -- --mode=production

      - name: ðŸ—‚ Create plugin ZIP archive
        run: |
          mkdir -p build
          zip -r build/custom-ajax-search.zip \
          . \
          -x "node_modules/*" ".git/*" ".github/*" ".gitignore" "package-lock.json" \
          "assets/src/*" "setup-hooks.sh" "update-version.js"

      - name: ðŸ“¤ Upload ZIP artifact (direct plugin ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: custom-ajax-search.zip
          path: build/custom-ajax-search.zip
