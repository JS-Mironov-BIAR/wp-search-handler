name: Build and Release Plugin

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  build:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¢ Bump version in plugin file
        run: node update-version.js

      - name: ðŸ”¨ Build project
        run: npm run build -- --mode=production

      - name: ðŸ—‘ Delete all old artifacts using GitHub API
        run: |
          echo "Fetching artifacts..."
          ARTIFACTS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | jq -r '.artifacts[] | select(.name=="custom-ajax-search") | .id')

          for ID in $ARTIFACTS; do
            echo "Deleting artifact ID: $ID"
            curl -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ID"
          done

      - name: ðŸ—‚ Create plugin ZIP archive
        run: |
          zip -r custom-ajax-search.zip \
          . \
          -x "node_modules/*" ".git/*" ".github/*" ".gitignore" "package-lock.json" \
          "assets/src/*" "setup-hooks.sh" "update-version.js"

      - name: ðŸ“¤ Upload ZIP artifact (direct plugin ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: custom-ajax-search
          path: custom-ajax-search.zip
